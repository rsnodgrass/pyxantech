# see https://www.xantech.com/sites/xantech.com/files/_/files/app_advisories/7_a_v02n01.pdf

- series: zpr68-10
  name: "Xantech ZPR68 6-zone Audio"
  description: "6-zone/8-source matrix audio"

  supported:
    - manufacturer: "Xantech"
      model: "ZPR68"

    - manufacturer: "Xantech"
      model: "ZPR68-10"
      overrides:
        features:
          zones: 6
          sources: 8

  features:
    zones: 6
    sources: 6

  num_zones: 6
  num_sources: 8

  # FIXME: protocol limits come from protocol
  max_balance: 20
  max_bass: 12
  max_treble: 12
  max_volume: 40

  protocol: zpr68
  min_time_between_commands: 0.05

  zone_status_skip: 2

  rs232:
    baudrate: 9600
    bytesize: 8
    parity: 'N'
    stopbits: 1
    timeout: 1.0
    write_timeout: 1.0

  sources:
    1: "Source 1"
    2: "Source 2"
    3: "Source 3"
    4: "Source 4"
    5: "Source 5"
    6: "Source 6"
    7: "Source 7"
    8: "Source 8"

  zones:
    1: "Zone 1"
    2: "Zone 2"
    3: "Zone 3"
    4: "Zone 4"
    5: "Zone 5"
    6: "Zone 6"
    7: "Zone 7"
    8: "Zone 8"
    9: "Zone 9"
    10: "Zone 10"
    11: "Zone 11"
    12: "Zone 12"
    13: "Zone 13"
    14: "Zone 14"
    15: "Zone 15"
