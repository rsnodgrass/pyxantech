- series: sonance6
  name: "Sonance 6-Zone Audio"
  description: "Sonance"

  supported:
    - manufacturer: "Sonance"
      model: "C4630 SE"
      doc: https://www.sonance.com/assets/media/files/downloads/C4630SEManual_Final8_040213.pdf

    - manufacturer: "Sonance"
      model: "875D SE"
      overides:
        features:
          zones: 4

    - manufacturer: "Sonance"
      model: "875D MKII"
      overides:
        features:
          zones: 4

  features:
    zones: 6
    sources: 4
    rs232_control: true

  # FIXME: switch to using features
  num_zones: 6
  num_sources: 4

  # FIXME: the limits should come from
  max_balance: 10
  max_bass: 8
  max_treble: 8
  max_volume: 60

  protocol: sonance6
  min_time_between_commands: 0.05

  rs232:
    baudrate: 19200
    bytesize: 8
    parity: 'N'
    stopbits: 1
    timeout: 1.0
    write_timeout: 1.0

  hardware_volume_steps: 60

  sources:
    1: "Source 1"
    2: "Source 2"
    3: "Source 3"
    4: "Source 4"

  zones:
    1: "Zone 1"
    2: "Zone 2"
    3: "Zone 3"
    4: "Zone 4"
    5: "Zone 5"
    6: "Zone 6"
