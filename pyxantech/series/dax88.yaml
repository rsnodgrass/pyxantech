# FROM @kbrown01

- series: dax88
  name: "Dax 88 8-Zone Amp"

  supported:
    - manufacturer: "Dayton Audio"
      model: "DAX88"

  features:
    zones: 8
    sources: 8

  # FIXME: switch code to features
  num_zones: 8
  num_sources: 8
  max_amps: 3

  # FIXME: load these limits from protocol
  max_balance: 20
  max_bass: 14
  max_treble: 14
  max_volume: 38

  protocol: dayton
  min_time_between_commands: 0.05

  zone_status_skip: 0

  rs232:
    baudrate: 9600
    bytesize: 8
    parity: 'N'
    stopbits: 1
    timeout: 1.0
    write_timeout: 1.0

  hardware_volume_steps: 38

  sources:
    1: "Source 1"
    2: "Source 2"
    3: "Source 3"
    4: "Source 4"
    5: "Source 5"
    6: "Source 6"
    7: "Source 7"
    8: "Source 8"

  # DAX88 uses simple zone numbering 1-8 (unlike Monoprice which uses 11-16 for multi-amp daisy chaining)
  zones:
    1: "Zone 1"
    2: "Zone 2"
    3: "Zone 3"
    4: "Zone 4"
    5: "Zone 5"
    6: "Zone 6"
    7: "Zone 7"
    8: "Zone 8"
